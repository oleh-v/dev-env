version: "3.5"
services:
  w1-wordpress:
    image: wordpress:latest
    hostname: w1-wordpress
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]
    labels:
      - "traefik.enable=true"
      - "traefik.backend=w1-wordpress"
      - "traefik.frontend.rule=Host: w1-wordpress.aleh.ide"
      - "traefik.port=80"
      - "traefik.docker.network=traefik_net"
      - "traefik.frontend.entryPoints=http"
      - "stackname=w1-wordpress"
      - "filebeat_enable=true"
    volumes:
#      - ./conf/php/php.ini:/usr/local/etc/php/conf.d/user.ini
      - ./www:/var/www/html
    environment:
      - PS_DEV_MODE=0
      - DB_SERVER=mysql
      - DB_USER=root
      - DB_PASSWD=
      - DB_NAME=w1-wordpress
      - PS_INSTALL_AUTO=0
    networks:
      - traefik
      - mysql
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "1"

networks:
  traefik:
    external: true
    name: traefik_net
  mysql:
    external: true
    name: mysql_net
