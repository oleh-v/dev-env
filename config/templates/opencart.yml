version: "3.5"
services:
  {{stack_name}}:
    image: env-opencart:{{version}}
    hostname: {{stack_name}}
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.backend={{stack_name}}"
        - "traefik.frontend.rule=Host: {{stack_name}}.{{hostname}}"
        - "traefik.port=80"
        - "traefik.docker.network=net_proxy"
        - "traefik.frontend.entryPoints=http"
        - "stackname={{stack_name}}"
        - "filebeat_enable=true"
    volumes:
      - ./www:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/user.ini
      - /etc/localtime:/etc/localtime:ro
    networks:
      - proxy
      - data
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "1"

networks:
  proxy:
    external: true
    name: net_proxy
  data:
    external: true
    name: net_data
